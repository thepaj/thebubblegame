<!DOCTYPE html>
<html>
<title>bubble game by thepaj</title>

<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.sound.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Freckle+Face" rel="stylesheet">

	<meta charset="utf-8" />

</head>

<body>
	<script src="sketch.js"></script>
	<script src="bubble.js"></script>

	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>

	<script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-analytics.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>

	<div class="container">
		<div class="column">
			<div class="row">
				<div id="score-form">
					<form>
						<input id="name-input" type="text" value="" placeholder="Enter your name">
						<button type='button' id="btnSubmit">Submit</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="btn-container">
					<button type='button' id="btn">Start game</button>
					<button type='button' id="btn-leaderboard">Leaderboard</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
